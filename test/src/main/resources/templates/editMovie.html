<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
    <title>Edit Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
 
        h2 {
            color: #333;
        }
 
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            margin: auto;
        }
 
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
 
        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Edit Movie</h2>
    <form th:action="@{/movies/update}" th:object="${movie}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{title}" placeholder="Title" required />
        <input type="text" th:field="*{genre}" placeholder="Genre" required />
        <input type="date" th:field="*{releaseDate}" required />
        <input type="number" th:field="*{rating}" placeholder="Rating" min="1" max="5" required />
        <button type="submit">Update</button>
    </form>
</body>
</html>
